default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  adapter: mysql2
  host: 127.0.0.1
  database: chronopuncture
  username: root
  password:

production:
  <<: *default
  database: chrhonopuncture_production
  username: chrhonopuncture
  password: <%= ENV['CHRHONOPUNCTURE_DATABASE_PASSWORD'] %>